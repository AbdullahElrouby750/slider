<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media-screen.css">
  </head>
  <body>
    <header
      class="text-center fs-1 fw-bold m-5 border-5 border-dark border-bottom"
    >
      MY GALLARY
    </header>
    <section class="p-5 row justify-content-center align-items-center">
      <div class="one-img col-md-4 col-sm-6">
        <img src="./assets/1.jpg" alt="" class="gallary-imgs"/>
      </div>
      <div class="one-img col-md-4 col-sm-6">
        <img src="./assets/2.jpg" alt="" class="gallary-imgs"/>
      </div>
      <div class="one-img col-md-4 col-sm-6">
        <img src="./assets/3.jpg" alt="" class="gallary-imgs"/>
      </div>
      <div class="one-img col-md-4 col-sm-6">
        <img src="./assets/4.jpg" alt="" class="gallary-imgs"/>
      </div>
      <div class="one-img col-md-4 col-sm-6">
        <img src="./assets/5.jpg" alt="" class="gallary-imgs"/>
      </div>
      <div class="one-img col-md-4 col-sm-6">
        <img src="./assets/6.jpg" alt="" class="gallary-imgs"/>
      </div>
      <div class="slider d-none">
        <img src="" alt="" class="slider-img" />

        <button class="btn fs-1 arrow-left">
          <span>⬅️</span>
        </button>
        <button class="btn fs-1 arrow-right">
          <span>➡️</span>
        </button>
        <button class="btn fw-bold fs-2 exit">
          <span>x</span>
        </button>
      </div>
    </section>
    <div class="layer d-none"></div>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
